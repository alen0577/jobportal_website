{% extends 'base.html' %}
{% load static %}

{% block title %}
Signup
{% endblock %}



{% block body %}

<div class="container">
    <div class="card text-center mb-3 shadow-lg p-3 mb-5  rounded position-absolute top-50 start-50 translate-middle" style="width: 22rem;">
        <div class="card-body">
          <h1 class="card-title text-white" style="font-family:'Rampart One', cursive;" ></h1>
          <form method="post" action="{% url 'register' %}" target="_self" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="container">

              <h5 class="header" style="text-align: center;color: white;font-size: x-larger;">Create an account</h5><br>
              <div class="form-group">
                <label for="uname" class="text-white">Username*</label>
                <input type="text" class="form-control" style="background: transparent;color: white;" id="uname"  name="uname" required>
                    
              </div><br>
              <div class="form-group">
                <label for="uname" class="text-white">Email*</label>
                <input type="email" class="form-control" style="background: transparent;color: white;" id="uname"  name="email" required>
                    
              </div><br>
                
              <div class="form-group">
                <label for="pwd"  class="text-white">Password*</label>
                <input type="password"  class="form-control" style="background: transparent; color: white;" id="pwd" name="password" required>
                    
              </div><br>
              <div class="form-group">
                <label for="pwd"  class="text-white">Your role*</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" id="inlineRadio1" value="Employeer">
                    <label class="form-check-label" for="inlineRadio1" style="background: transparent; color: white;">Employeer</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" id="inlineRadio2" value="Job seeker">
                    <label class="form-check-label" for="inlineRadio2" style="background: transparent; color: white;">Job seeker</label>
                </div>   
              </div><br>
              
                  
              <a href="{% url 'login' %}"><button type='submit' class="btn btn-outline-dark" style=" color: rgb(255, 255, 255);">Signup</button></a>
              <br><br>
              <p class="text-white">Already a member ?<br><a href="{% url 'login' %}" style="color:rgb(255, 255, 255);">Continue...</a></p>
                  
                  
      
            </div>
          </form>
        </div>
    </div>
</div>

<script>

    //  Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
    'use strict'
    
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll('.needs-validation')
    
    // Loop over them and prevent submission
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
    
        form.classList.add('was-validated')
      }, false)
    })
    })()
    
    
</script>

<style>
    
    .card{
      border-radius: 10px;
      border-color: rgb(255, 255, 255);
      border-style: solid;
      background-color: rgb(0, 0, 0);
      opacity: .7;
    }

</style>

<style>
    a{
    font-size: 1rem; /* default font size */
    transition: font-size 0.2s ease-in-out; /* transition effect */
    text-decoration:none ;    

    }
    a:hover{
    font-size: 1.1rem; /* larger font size on hover */
    text-decoration-line: underline;    
    }
</style>



{% endblock %}
